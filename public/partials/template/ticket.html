
<div class="app-detail">
    <div class="mdl-card__title mdl-color--yellow-200">
        <h2 class="mdl-card__title-text">Ticket #6158</h2>
    </div>
    <div class="mdl-card__media mdl-color--white" style="padding: 10px 20px 0px 20px;">

        <div class="select-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">
            <select class="mdl-textfield__input" type="text" id="assignee" name="assignee" ng-model="rowdata.assignee" ng-options="o for o in arr">
                <!--<option value="">-- empty --</option>-->
            </select>
            <label class="mdl-textfield__label" for="assignee">Assignee</label>
        </div>
        <br class="mdl-cell--hide-desktop mdl-cell--hide-tablet" />
        <div class="select-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--2-col">
            <select class="mdl-textfield__input" type="text" id="priority" name="priority" ng-model="rowdata.priority" ng-options="o for o in arr"></select>
            <label class="mdl-textfield__label" for="priority">Priority</label>
        </div>

        <br class="mdl-cell--hide-desktop mdl-cell--hide-tablet" />
        <div class="select-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--2-col">
            <input class="mdl-textfield__input" pikaday="dueDateObj" id="dueDate" name="dueDate" on-select="onPikadaySelect(pikaday)" ng-model="rowdata.dueDate" />
            <label class="mdl-textfield__label" for="dueDate">Due Date</label>
        </div>
        <br />

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">
            <input class="mdl-textfield__input" type="text" id="requester" name="requester" ng-model="rowdata.requester" />
            <label class="mdl-textfield__label" for="requester">Requester</label>
        </div>
        <br class="mdl-cell--hide-desktop" />
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--3-col">
            <input class="mdl-textfield__input" type="text" id="requestcc" name="requestcc" ng-model="rowdata.requestcc" />
            <label class="mdl-textfield__label" for="requestcc">CC</label>
        </div>
        <br class="mdl-cell--hide-desktop mdl-cell--hide-tablet" />
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--3-col">
            <input class="mdl-textfield__input" type="text" id="requestbc" name="requestbc" ng-model="rowdata.requestbc" />
            <label class="mdl-textfield__label" for="requestbc">BC</label>
        </div>
        <br />

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
            <input class="mdl-textfield__input" type="text" id="subject" name="subject" ng-model="rowdata.subject" />
            <label class="mdl-textfield__label" for="subject">Subject</label>
        </div>
        <br />

        <div class="select-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--2-col">
            <select class="mdl-textfield__input" type="text" id="service" name="service" ng-model="rowdata.service" ng-options="o for o in arr"></select>
            <label class="mdl-textfield__label" for="service">Service</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--2-col">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(,[0-9]+)?" id="time" name="time" ng-model="rowdata.time" />
            <label class="mdl-textfield__label" for="time">Time (hod.)</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--1-col">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="transport" name="transport" ng-model="rowdata.transport" />
            <label class="mdl-textfield__label" for="transport">Transp.</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--2-col">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="purchase" name="purchase" ng-model="rowdata.purchase" />
            <label class="mdl-textfield__label" for="purchase">Purchase VAT incl.</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell--2-col">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price" name="price" ng-model="rowdata.price" />
            <label class="mdl-textfield__label" for="price">Price VAT incl.</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
        </div>



        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-cell--2-col" for="reimburse">
            <input class="mdl-checkbox__input" type="checkbox" id="reimburse" name="reimburse" ng-model="rowdata.reimburse" />
            <span class="mdl-checkbox__label">Reimburse</span>
        </label>



        <div class="select-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--2-col">
            <select class="mdl-textfield__input" type="text" id="requital" name="requital" ng-model="rowdata.requital" ng-options="o for o in arr"></select>
            <label class="mdl-textfield__label" for="requital">Requital</label>
        </div>

        <!--<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-cell--1-col" for="requital">
            <input type="checkbox" id="requital" name="requital" class="mdl-checkbox__input" ng-model="rowdata.requital" />
            <span class="mdl-checkbox__label">Requital</span>
        </label>-->
        <br />

        <ng-wig class="mdl-cell--12-col" source-mode-allowed id="description" name="description" ng-model="rowdata.description"></ng-wig>





    </div>
    <div class="mdl-card__supporting-text">
        This text might describe the photo and provide further information, such as where and
        when it was taken.
    </div>
    <div class="mdl-card__actions mdl-color--yellow-200">
        <div datapanel="panel-det"></div>
    </div>
</div>
